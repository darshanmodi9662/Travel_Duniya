<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelDuniya.com - Book Your Ticket's to Goa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Travel Duniya Presents: Trip To Goa</h1>
    <form id="travelForm">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input id="age" type="number" placeholder="Enter your age" required>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input id="phone" type="tel" placeholder="Enter your mobile number" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email id" required>
        </div>
        <div>
            <label for="address">Address</label>
            <textarea name="address" id="address" required></textarea>
        </div>
        <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other's">Other's</option>
            </select>
        </div>
        <div>
            <p>Select How Many Members Will Travel With You</p>
            <label for="members">Members</label>
            <select id="members" required>
                <option value="" disabled selected>Select Members Number</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4+">4+</option>
            </select>
        </div>
        <div>
            <p>Travel Plan Package</p>
            <p>*Note that the cost mentioned is for per person</p>
            <input id="economic" type="radio" name="Package" value="economic" required>
            <label for="economic">Economic Cost = 10,000rs</label>
            <br>
            <input id="premium" type="radio" name="Package" value="premium" required>
            <label for="premium">Premium Cost = 25,000rs</label>
            <br>
            <input id="VIP" type="radio" name="Package" value="VIP" required>
            <label for="VIP">VIP Cost = 45,000rs</label>
        </div>
        
        <hr>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    
    <div class="spinner" id="spinner"></div>

    <script>
        document.getElementById('travelForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block'; 

            setTimeout(() => {
                alert('Thank you for your submission!'); 
                spinner.style.display = 'none'; 
                this.reset(); 
            }, 2000); 
        });
    </script>
</body>
</html>
